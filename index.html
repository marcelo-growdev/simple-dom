<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Aplication - HTML and JavaScript</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <section class="menu">
          <div class="col content-start">Home</div>
          <div class="col content-end">
            <div class="avatar" id="avatar"></div>
          </div>
        </section>
        <section class="logout pointer" id="logout">
          <span>Logout</span>
          <i class="material-icons pointer">exit_to_app</i>
        </section>
      </nav>
    </header>

    <main>
      <section class="login" id="login">
        <form>
          <div class="form-group">
            <h1>Dom!</h1>
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="Digite seu e-mail"
              name="email"
              id="email"
            />

            <i class="material-icons">mail</i>
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Digite sua senha"
              name="password"
              id="password"
            />
            <i class="material-icons pointer" id="visibility">visibility_off</i>
          </div>
          <div class="form-group">
            <button type="button" onclick="login()">ENTRAR</button>
          </div>
        </form>
      </section>
      <section class="content" id="content">
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam
          tempora inventore fuga. Minus, provident? Veritatis minus iste at non
          repudiandae, eveniet animi nesciunt aperiam est alias, ea autem rerum
          commodi.
        </p>
      </section>
    </main>

    <footer>copyright Growdev 2020.</footer>
    <script src="./js/users.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
